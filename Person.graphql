# import Address from "Address.graphql"

type Person {
  id: ID!
  name: String!
  age: Int!
  addresses: [Address!]!
}

type Query {
  people: [Person!]
  person(id: Int!): Person
}

type Mutation {
  createPerson(name: String!, age: Int!): Person!
  updatePerson(id: Int!, name: String, age: Int): Person!
  addPersonAddress(personId: ID!, city: String!, street: String!): Address!
}
